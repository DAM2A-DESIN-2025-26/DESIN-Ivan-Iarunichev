<!-- src/app/pages/items-list/items-list.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Items</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irCrear()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of items()">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.difficulty }} â€¢ {{ item.prepTimeMinutes + item.cookTimeMinutes }} min</p>
      </ion-label>
      <ion-button fill="clear" (click)="irDetalle(item)">Ver</ion-button>
      <ion-button fill="clear" (click)="editar(item)">Editar</ion-button>
      <ion-button fill="clear" color="danger" (click)="borrar(item)">Borrar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
