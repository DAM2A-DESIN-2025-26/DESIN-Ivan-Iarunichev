<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'LANG.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment [value]="idiomaActual" (ionChange)="cambiarIdioma($event)">
    <ion-segment-button value="es">
      <ion-label>ðŸ‡ªðŸ‡¸ {{ 'LANG.ES' | translate }}</ion-label>
    </ion-segment-button>
    <ion-segment-button value="en">
      <ion-label>ðŸ‡¬ðŸ‡§ {{ 'LANG.EN' | translate }}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card class="ion-margin-top">
    <ion-card-header>
      <ion-card-title>{{ 'LANG.CURRENT' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p *ngIf="idiomaActual === 'es'">{{ 'LANG.SELECTED_ES' | translate }}</p>
      <p *ngIf="idiomaActual === 'en'">{{ 'LANG.SELECTED_EN' | translate }}</p>
      <ion-badge color="primary">{{ idiomaActual.toUpperCase() }}</ion-badge>
    </ion-card-content>
  </ion-card>
