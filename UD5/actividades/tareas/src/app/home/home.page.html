<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de tareas pendientes: {{ tareasPendientes }}/{{ tareasTotal }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (tarea of tareasService.tareas(); track tarea.id) {
      <app-tarea-item
        [tarea]="tarea"
        (cambiarEstadoTarea)="cambiarEstado($event)">
      </app-tarea-item>
    }
  </ion-list>
</ion-content>
