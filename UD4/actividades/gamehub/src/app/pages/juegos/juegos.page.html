<ion-header>
  <ion-toolbar>
    <ion-title>Juegos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let juego of juegos">
      <ion-label>
        <h2>{{ juego.titulo }}</h2>
        <p>{{ juego.plataforma }} · {{ juego.genero }} · {{ juego.precio }}€</p>
        <p *ngIf="juego.popular">Popular</p>
      </ion-label>

      <ion-button slot="end" fill="outline" (click)="verDetalle(juego)">
        Ver detalle
      </ion-button>

      <ion-button slot="end" (click)="vistaRapida(juego)">
        Vista rápida
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
