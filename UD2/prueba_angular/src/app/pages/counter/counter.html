<section class="counter-page">
	<h1>Contador</h1>

	<div class="counter-display" aria-live="polite">
		<span class="count">{{ count }}</span>
	</div>

	<div class="counter-controls">
		<button type="button" (click)="decrement()" aria-label="Disminuir">-</button>
		<button type="button" (click)="reset()" aria-label="Reiniciar">Reset</button>
		<button type="button" (click)="increment()" aria-label="Aumentar">+</button>
	</div>

	<p class="hint">Usa los botones para cambiar el valor del contador.</p>
</section>

<style>
	.counter-page { max-width: 400px; margin: 2rem auto; text-align: center; font-family: Arial, sans-serif; }
	.counter-display { font-size: 3rem; margin: 1rem 0; }
	.counter-controls button { margin: 0 .5rem; padding: .5rem 1rem; font-size: 1.25rem; }
	.hint { color: #666; font-size: .9rem; }
</style>
