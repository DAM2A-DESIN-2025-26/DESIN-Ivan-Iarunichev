<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>NativeDemo</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/geolocalizacion" routerDirection="root" lines="none">
            <ion-icon slot="start" name="location-outline"></ion-icon>
            <ion-label>{{ 'MENU.GEOLOCALIZACION' | translate }}</ion-label>
          </ion-item>
          <ion-item routerLink="/camara" routerDirection="root" lines="none">
            <ion-icon slot="start" name="camera-outline"></ion-icon>
            <ion-label>{{ 'MENU.CAMARA' | translate }}</ion-label>
          </ion-item>
          <ion-item routerLink="/notificaciones" routerDirection="root" lines="none">
            <ion-icon slot="start" name="notifications-outline"></ion-icon>
            <ion-label>{{ 'MENU.NOTIFICACIONES' | translate }}</ion-label>
          </ion-item>
          <ion-item routerLink="/idioma" routerDirection="root" lines="none">
            <ion-icon slot="start" name="language-outline"></ion-icon>
            <ion-label>{{ 'MENU.IDIOMA' | translate }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
