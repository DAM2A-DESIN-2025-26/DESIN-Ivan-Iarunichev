<h1>Página de Dragonball</h1>

<div class="row">
  <div class="col-12 col-md-6 mt-2">
    <h3 class="mt-2">{{name()}}</h3>
    <input class="form-control mx-2 mt-2" type="text" placeholder="Nombre" [value]="name()"
    (input)="name.set(textName.value)" #textName/>

    <h3 class="mt-2">{{power()}}</h3>
    <input class="form-control mx-2 mt-2" type="number" placeholder="Power"
    (input)="power.set(textPower.valueAsNumber)" #textPower>
  </div>
</div>

<div class="col-12 col-md-6 mt-2">
  <ul>
    @for (personaje of personaje(); track personaje.id){
      @if (personaje.power > 1000){
        <li>{{personaje.name}} ({{personaje.power}})</li>
      }
    }
  </ul>
</div>
<button (click)="pintarValores()" class="btn btn-warning mt-2">Añadir</button>
