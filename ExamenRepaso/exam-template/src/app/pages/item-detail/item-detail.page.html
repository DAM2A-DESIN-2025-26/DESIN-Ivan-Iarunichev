<ion-header>
  <ion-toolbar>
    <ion-title>{{ item?.name }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard/items"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="item">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
      <ion-card-subtitle>{{ item.difficulty }} â€¢ {{ item.tags?.join(', ') }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Ingredientes: {{ item.ingredients }}</p>
      <p>Instrucciones: {{ item.instructions }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="editar()">Editar</ion-button>
</ion-content>
